<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let oddArr = [];
        let total = 0;
        for (a of arr) {
          if (a % 2 !== 0) {
            oddArr.push(a);
          }
        }
        oddArr.forEach((n) => (total += n));
        answer.push(total);
        answer.push(Math.min(...oddArr));
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
