<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let sortedArr = arr.sort((a, b) => a - b);
        answer = sortedArr[0];
        return answer;
      }

      let arr1 = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr1));
      let arr2 = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr2));
    </script>
  </body>
</html>
