<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];
        for (let a of s) {
          if (a === ")") {
            while (stack.pop() !== "("); //여는 괄호가 아닌 문자들은 pop. 여는 괄호 나오면 반복 멈춤
          } else stack.push(a);
        }
        answer = stack.join(""); // 배열을 문자열로 join
        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
